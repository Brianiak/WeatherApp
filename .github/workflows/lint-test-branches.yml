name: Lint and Test (Branches)

on:
  pull_request:
  push:
    branches-ignore:
      - main
      - master
      
jobs:
  lint-test:
    name: Lint and test
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install ruff pytest pytest-cov
          python -m pip check

      - name: Lint with ruff
        run: ruff check .

      - name: Run all test files with coverage
        run: xvfb-run pytest tests/ --cov=src --cov-report=xml
        continue-on-error: true

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports-branches
          path: |
            coverage.xml
            .coverage
            htmlcov/
          if-no-files-found: warn
          retention-days: 14
        if: always()

      - name: Upload coverage reports
        if: ${{ always() && env.CODECOV_TOKEN != '' }}
        uses: codecov/codecov-action@v4
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        with:
          token: ${{ env.CODECOV_TOKEN }}
          files: ./coverage.xml
          fail_ci_if_error: false
  
  build-android-apk-testing:
    name: Test Build for Android
    runs-on: ubuntu-22.04
    needs: [lint-test]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            git zip unzip openjdk-17-jdk \
            autoconf libtool pkg-config \
            zlib1g-dev libncurses5-dev libncursesw5-dev \
            libtinfo5 cmake libffi-dev libssl-dev \
            automake ccache

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install buildozer Cython==0.29.36 virtualenv
          python -m pip check

      - name: Cache Buildozer
        uses: actions/cache@v4
        with:
          path: |
            .buildozer
            ~/.buildozer
          key: ${{ runner.os }}-buildozer-${{ hashFiles('buildozer.spec') }}
          restore-keys: |
            ${{ runner.os }}-buildozer-
      
      - name: Use repository .env for build
        run: |
          if [ ! -f src/.env ]; then
            echo "ERROR: src/.env fehlt. Bitte URL und API_KEY in src/.env hinterlegen."
            exit 1
          fi
          cp src/.env .env

      - name: Build with Buildozer
        timeout-minutes: 60
        env:
          JAVA_HOME: /usr/lib/jvm/temurin-17-jdk-amd64
        run: |
          export PATH=$JAVA_HOME/bin:$PATH
          yes | buildozer -v android debug
      
      - name: List build outputs
        if: always()
        run: |
          echo "Checking for APK files..."
          find . -name "*.apk" -type f 2>/dev/null || echo "No APK files found"
          ls -la bin/ 2>/dev/null || echo "bin/ directory not found"
          ls -la .buildozer/android/platform/build*/bin/ 2>/dev/null || echo "buildozer bin/ not found"

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: weatherapp-apk
          path: |
            bin/*.apk
            .buildozer/android/platform/build-*/bin/*.apk
          retention-days: 30
        if: always()

      - name: Upload build logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: buildozer-logs
          path: .buildozer/android/platform/build-*/logs/
          retention-days: 7

  
