name: Lint and Test (Branches)

on:
  pull_request:
  push:
    branches-ignore:
      - main
      - master
      
jobs:
  lint-test:
    name: Lint and test
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install ruff pytest pytest-cov

      - name: Lint with ruff
        run: ruff check .

      - name: Run all test files with coverage
        run: xvfb-run pytest tests/ --cov=src --cov-report=xml
        continue-on-error: true

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          files: ./.coverage
          fail_ci_if_error: false
        if: always()

  
