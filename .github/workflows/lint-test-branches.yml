name: Lint and Test (Branches)

on:
  pull_request:
  push:
    branches-ignore:
      - main
      - master

jobs:
  lint-test:
    name: Lint and test
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install ruff pytest

      - name: Lint with ruff
        run: ruff check .

      - name: Run tests
        run: pytest -v
        continue-on-error: true